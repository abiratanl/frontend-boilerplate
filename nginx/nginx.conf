server {

    # Your domains
    server_name abiratan.cloud www.abiratan.cloud;

    # --- FRONTEND CONFIGURATION (REACT) ---
    # Points to the 'dist' folder generated by the build.
    root /var/www/frontend-boilerplate/dist;
    index index.html;

    # Root route and routes of React Router
    location / {
        # Try to find the physical file. If you can't find it (e.g., /users),
        # delivers the index.html file to React to resolve the route..
        try_files $uri $uri/ /index.html;
    }

    # --- BACKEND CONFIGURATION (API) ---
    # Anything that starts with /api will be sent to Node.js.
    location /api {
        # Remove the "/api" prefix before sending to Node.com
        # Ex: The frontend calls /api/users -> Node.com receives /users
        # rewrite ^/api/(.*) /$1 break;

        # Forwards to the port where your backend is running (usually 3000).
        proxy_pass http://localhost:3000;
        
        # Required headers for the Proxy to function properly.
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/abiratan.cloud/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/abiratan.cloud/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.abiratan.cloud) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = abiratan.cloud) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name abiratan.cloud www.abiratan.cloud;
    return 404; # managed by Certbot
